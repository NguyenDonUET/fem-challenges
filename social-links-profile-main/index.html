<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <section class="profile card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
          class="profile-image"
          width="88"
          height="88"
        />
        <div class="profile-intro">
          <h1 id="profile-heading" class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>
        <p class="quote">"Front-end developer and avid reader."</p>
        <nav class="social-links" aria-label="Social links">
          <ul>
            <li>
              <a
                href="#"
                class="btn"
                aria-label="Open Jessica Randall's GitHub profile"
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="#"
                class="btn"
                aria-label="Open Jessica Randall's Frontend Mentor profile"
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="#"
                class="btn"
                aria-label="Open Jessica Randall's LinkedIn profile"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="#"
                class="btn"
                aria-label="Open Jessica Randall's Twitter profile"
                >Twitter</a
              >
            </li>
            <li>
              <a
                href="#"
                class="btn"
                aria-label="Open Jessica Randall's Instagram profile"
                >Instagram</a
              >
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
